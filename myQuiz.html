<head> 
<script language="JavaScript">

var questions = ["Who is on the 100 dollar bill?", "Who won Superbowl 50?", "What is the biggest planet in the Solar System?", "Where is Mt. Everest located?", "Which element has the atomic number of 1?", "How many weeks are in a year?", "Where were the olympics in 2000?", "What is the biggest continent?", "How old is Kris Jenner?", "What is the biggest book in the Bible?"];
// Create an array of 10ish questions.

var answers = ["Benjamin Franklin", "Broncos", "Jupiter", "China", "Hydrogen", "52", "Sydney, Austrailia", "Asia", "65", "Psalm"];
// Create an array of the cooresponding answers to the questions above.

var index = -1;

var score = 0;

function displayQuestion()
{
    index = index +1
    if( index > questions.length - 1 )
        {
            index = 0;
        }
    var answer = document.getElementById("question");
    answer.value = questions[index];
}
 
function updateScore()
{
	var answerT = document.getElementById("answer");
    var daAnswer = checkAnswer(answerT.value);
    if( daAnswer == true )
        {
            score = score + 1;
            alert("Correct!");
        }
    else if( daAnswer == false )
        {
            alert("Sorry, but the actual answer is " +answers[index]);
        }       
}

function checkAnswer(ans)
{
    var answer = -1;
    if( ans == answers[index] )
        {
            answer = true;
        }
    else
        {
            answer = false;
        }
    return answer;
        
}

</script>
